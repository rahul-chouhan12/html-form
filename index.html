<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Form</title>
</head>

<body>
	<h1>Enter your details here</h1>
	<form action="">
		<label for="">First Name : </label><input type="text"> <label for="">Second Name :</label><input type="text">
		<br><br>

		<label for="">Age</label> <input type="number">
		<br><br>

		<label for="">Date of birth</label> <input type="date">
		<br><br>

		<label for="">Email</label> <input type="email">
		<br><br>

		<label for="">Password</label> <input type="password">
		<br><br>

		<p>enter your T-Shirt size</p>
		<input id="small" name="size" type="radio" value="small">
		<label for="small">small</label>
		<br>

		<input id="medium" name="size" type="radio" value="medium">
		<label for="medium">medium</label>
		<br>

		<input id="large" name="size" type="radio" value="large">
		<label for="large">large</label>
		<br><br>


		<label for="car">choose car</label>
		<select name="cars" id="car">
			<option value="volve">volve</option>
			<option value="fait">fait</option>
			<option value="audi">audi</option>
		</select>
		<input type="reset"> <input type="submit">

	</form>
</body>

</html>
